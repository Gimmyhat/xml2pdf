version: '3'
services:
  tixml2pdf:
    build:
      image: gimmyhat/tixml2pdf:latest
      context: ./base
      dockerfile: Dockerfile_tixml2pdf

  tcxml2pdf:
    build:
      context: .
      dockerfile: Dockerfile_tcxml2pdf
    ports:
      - "6101:10016"
    volumes:
      - ./data:/data
    depends_on:
      - tixml2pdf
