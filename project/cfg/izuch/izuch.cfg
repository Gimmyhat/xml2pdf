        реферат:
            _section: 24
            _xml: rep:abstract
            _test: 'В географическом отношении изучаемая площадь расположена в Миякинском и Стерлибашевском районах Республики Башкортостан в пределах листов топокарт масштаба 1:25 000: N-40-86-В- в, г; N-40-86-Г- а, б, в, г; N-40-98-А- а, б; N-40-98-Б- а. Ближайшие нефтяные месторождения Исламгуловское, Янгурчинское, Гончаровское. Сейсморазведочные работы 3Д на Янгурчинском лицензионном участке-2 проведены сп №11 Уральской сейсморазведоч-ной экспедицией ОАО «Башнефтегеофизика» в 2016-17 годах на основании геологического задания, выданного ОАО «Башнефть-Добыча», согласно дого-вору БНФ/у/8/272/13/ГЕО от 01.02.2013 г. Супервайзерское сопровождение проводилось специалистами ООО «ГНПЦ Пургео». Коэффициент качества по-левых материалов составил 0.956 (13743 ф.н.). Обработка и интерпретация полевых материалов в объеме 232 км2 выполнялись в соответствии с геологи-ческим заданием к договору № БНФ/у/54/987/14/ГЕО/2 от 05.09.2014 г. с целью: - уточнения геологического строения Янгурчинского лицензионного участка по всем основным отражающим горизонтам, начиная с отражающего горизонта С2vr и заканчивая рифейскими отложениями R1rtk; - выявления и трассирования возможных зон тектонических нарушений, литологических замещений, зон развития коллекторов в осадочном чехле; - реконструкции осадконакопления осадочного чехла на основе сейсмостратиграфического, палеогеоморфологического и палеотектонического анализов; - прогноза пет-рофизических характеристик продуктивных пластов на основе комплексной интерпретации данных ГИС и сейсморазведки; - подготовки рекомендаций на поисковое, разведочное и эксплуатационное бурение; - уточнения контуров нефтеносности известных и возможных залежей углеводородов, детализации ранее выявленных поднятий. Обработка сейсмических данных выполнялась средствами программного комплекса Geocluster-3100 и Geocluster-5000 ком-пании CGG. Интерпретация сейсморазведочных материалов проводилась в пакетах GeoFrame (Shlumberger) и Kingdom (IHS). Кроме того, для динамиче-ской и комплексной геологической интерпретации привлекались программные продукты Hampson-Russell (CGG), Petrel (Schlumberger), Stratimagic (Paradigm), DSD и GeoProbe (Landmark). Геологическая корреляция разрезов скважин проводилась в пакете GeoGraphix (Landmark), а для интерпретации ГИС использовались пакеты Геопоиск (Киевского института кибернетики) и Geoframe (Schlumberger).'
        выводы:
            _section: 25
